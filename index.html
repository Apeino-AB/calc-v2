<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcV2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<body>
    <div class="calculator">
      <footer class="menu">
        <button class="menu_button" onclick="showPopup()"> &#8942;</button>
        <list class="menu__popup style="display:none">
        <ul class="menu__popup-list">
          <li><a href="#" >change theme</a></li>
          <li><a href="#">history</a></li>
        </ul></list>
      </footer>
      <display class="calculator__display">
        <p>0   </p>
      </display>
      <section  class="calculator__buttons">
        <button  class="calculator__button calculator__button_c calculator__button_grey">ะก</button>
        <button  class="calculator__button calculator__button_percent calculator__button_grey">%</button>
        <button  class="calculator__button calculator__button_del calculator__button_grey">D</button>
        <button  class="calculator__button calculator__button_division calculator__button_grey">/</button>
        <button  class="calculator__button calculator__button_seven" onclick="func()">7</button>
        <button  class="calculator__button calculator__button_eight">8</button>
        <button  class="calculator__button calculator__button_nine">9</button>
        <button  class="calculator__button calculator__button_multiply calculator__button_grey">*</button>
        <button  class="calculator__button calculator__button_four">4</button>
        <button  class="calculator__button calculator__button_five">5</button>
        <button  class="calculator__button calculator__button_six">6</button>
        <button  class="calculator__button calculator__button_minus calculator__button_grey">-</button>
        <button  class="calculator__button calculator__button_one">1</button>
        <button  class="calculator__button calculator__button_two">2</button>
        <button  class="calculator__button calculator__button_three">3</button>
        <button  class="calculator__button calculator__button_plus calculator__button_grey">+</button>
        <button  class="calculator__button calculator__button_zero">0</button>
        <button  class="calculator__button calculator__button_dot">.</button>
        <button  class="calculator__button calculator__button_equal calculator__button_orange">=</button>
      </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
